    <script>
      let cardhovercolor = document.querySelectorAll('.card-hover-color')
      
      cardhovercolor.forEach((card) => {
        card.onmousemove = (e) => {
          let x = e.pageX - card.offsetLeft;
          let y = e.pageY - card.offsetTop;
          card.style.setProperty('--x' , x + 'px');
          card.style.setProperty('--y' , y + 'px');
        }
      })
      
    </script>
